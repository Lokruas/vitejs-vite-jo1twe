<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karten Hinzufügen</title>
    <link rel="stylesheet" href="Kartenhinzufuegen.css">
</head>
<body>
    <header class="header">
        <h1>Karten Hinzufügen</h1>
        <p>Erstellen und bearbeiten Sie Ihre Lernkarten</p>
    </header>
    <div class="toolbar">
        <div class="toolbar-left">
            <select id="stackSelect" onchange="updateSubstackOptions()">
                <option value="">Stapel auswählen</option>
                <option value="innovation">Innovation</option>
                <option value="strategie">Strategie</option>
                <option value="webapp">Web-App</option>
            </select>
            <select id="substackSelect" style="display: none;"></select>
        </div>
        <div class="toolbar-center">
            <button class="toolbar-add-button" onclick="addCard()">Karte hinzufügen</button>
        </div>
    </div>
    <div class="container">
        <div class="card-editor">
            <div class="card-side-container">
                <div class="card-side" id="front" contenteditable="true" data-placeholder="Vorderseite der Karte"></div>
            </div>
            <div class="card-side-container">
                <div class="card-side" id="back" contenteditable="true" data-placeholder="Rückseite der Karte"></div>
            </div>
        </div>
        <div class="history-scroll-container" id="historyContainer"></div>
    </div>
    <script src="Kartenhinzufuegen.js"></script>
</body>
</html>
