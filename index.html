<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karteneditor - Memorify</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <h1>Memorify</h1>
        <p>Dein Kompass im Labyrinth des Lernens</p>
    </div>

    <div class="toolbar">
        <div class="toolbar-row">
            <div class="toolbar-group">
                <button onclick="execCmd('bold')"><i class="fas fa-bold"></i></button>
                <button onclick="execCmd('italic')"><i class="fas fa-italic"></i></button>
                <button onclick="execCmd('underline')"><i class="fas fa-underline"></i></button>
                <button onclick="execCmd('createLink', prompt('Enter a URL:', 'http://'))"><i class="fas fa-link"></i></button>
                <button onclick="execCmd('insertUnorderedList')"><i class="fas fa-list-ul"></i></button>
                <button onclick="execCmd('insertOrderedList')"><i class="fas fa-list-ol"></i></button>
                <button onclick="execCmd('removeFormat')"><i class="fas fa-undo" style="color: red;"></i></button>
                <button onclick="insertImage()"><i class="fas fa-image"></i></button>
            </div>
            <div class="toolbar-group">
                <select id="fontColor" onchange="execCmd('foreColor', this.value)">
                    <option value="">Textfarbe</option>
                    <option value="#FF0000" style="color: red;">Rot</option>
                    <option value="#0000FF" style="color: blue;">Blau</option>
                    <option value="#00FF00" style="color: green;">Gr端n</option>
                    <option value="#000000" style="color: black;">Schwarz</option>
                </select>
                <select id="highlightColor" onchange="execCmd('hiliteColor', this.value)">
                    <option value="">Hintergrundfarbe</option>
                    <option value="#FFFF00" style="background-color: yellow;">Gelb</option>
                    <option value="#FFA500" style="background-color: orange;">Orange</option>
                    <option value="#FF00FF" style="background-color: magenta;">Magenta</option>
                    <option value="#00FFFF" style="background-color: cyan;">Cyan</option>
                </select>
            </div>
        </div>
        <div class="toolbar-row toolbar-center">
            <button id="addCardButton" class="toolbar-add-button">Hinzuf端gen</button>
            <select id="stackSelect" class="toolbar-stack-select">
                <option value="default">Stapelwahl</option>
                <option value="stack1">Stapel 1</option>
                <option value="stack2">Stapel 2</option>
                <option value="stack3">Stapel 3</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div class="card-editor">
            <div class="card-side-container">
                <div class="card-side" contenteditable="true" id="front" data-placeholder="Vorderseite"></div>
            </div>
            <div class="card-side-container">
                <div class="card-side" contenteditable="true" id="back" data-placeholder="R端ckseite"></div>
            </div>
        </div>
    </div>

    <div class="history-scroll-container" id="historyContainer">
        <!-- Karten werden hier dynamisch eingef端gt -->
    </div>

    <script src="main.js"></script>
</body>
</html>
