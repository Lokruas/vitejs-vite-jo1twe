<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karteneditor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Memorify</h1>
        <p>Dein Kompass im Labyrinth des Lernens</p>
    </div>

    <div class="toolbar">
        <div class="toolbar-left">
            <button onclick="execCmd('bold')"><b>B</b></button>
            <button onclick="execCmd('italic')"><i>I</i></button>
            <button onclick="execCmd('underline')"><u>U</u></button>
            <button onclick="execCmd('foreColor', '#FF0000')" style="color: red;">A</button>
            <button onclick="execCmd('foreColor', '#0000FF')" style="color: blue;">A</button>
            <button onclick="execCmd('hiliteColor', '#FFFF00')" style="background-color: yellow;">T</button>
            <button onclick="execCmd('insertUnorderedList')">• Liste</button>
            <button onclick="execCmd('insertOrderedList')">1. Liste</button>
            <button onclick="execCmd('removeFormat')">✖️</button>
            <button onclick="execCmd('createLink', prompt('Enter a URL:', 'http://'))">Link</button>
            <button onclick="openFileDialog()">Bild hochladen</button>
        </div>
        <div class="toolbar-center">
            <button class="toolbar-add-button" onclick="addCard()">Hinzufügen</button>
            <select id="stackSelect">
                <option value="default">Stapelwahl</option>
            </select>
        </div>
    </div>

    <input type="file" id="imageUploader" accept="image/*" style="display:none;" onchange="insertImageFromUpload()">

    <div class="container">
        <div class="card-editor">
            <div class="card-side-container">
                <div class="card-side" contenteditable="true" id="front" data-placeholder="Vorderseite"></div>
            </div>
            <div class="card-side-container">
                <div class="card-side" contenteditable="true" id="back" data-placeholder="Rückseite"></div>
            </div>
        </div>
    </div>
    <div class="container">
    <div class="card-editor">
        <div class="card-side-container">
            <div class="card-side" contenteditable="true" id="front" data-placeholder="Vorderseite"></div>
        </div>
        <div class="card-side-container">
            <div class="card-side" contenteditable="true" id="back" data-placeholder="Rückseite"></div>
        </div>
    </div>
    <canvas id="drawingCanvas" style="display: none;"></canvas>
</div>

    <div class="history-scroll-container" id="historyContainer">
        <!-- Karten werden hier dynamisch eingefügt -->
    </div>

    <script src="main.js"></script>
</body>
</html>
