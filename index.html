<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Memorify</h1>
        <p>Dein Kompass im Labyrinth des Lernens</p>
    </div>
    <div class="toolbar">
        <div class="toolbar-left">
            <!-- Text Formatierung -->
            <button onclick="execCmd('bold')" title="Fett"><b>B</b></button>
            <button onclick="execCmd('italic')" title="Kursiv"><i>I</i></button>
            <button onclick="execCmd('underline')" title="Unterstrichen"><u>U</u></button>
            
            <!-- Listen -->
            <button onclick="execCmd('insertUnorderedList')" title="Liste">
                <img src="icons/list-ul.svg" alt="Liste">
            </button>
            <button onclick="execCmd('insertOrderedList')" title="Nummerierte Liste">
                <img src="icons/list-ol.svg" alt="Nummerierte Liste">
            </button>
            
            <!-- Einrückungen -->
            <button onclick="execCmd('indent')" title="Einrücken">
                <img src="icons/indent-right.svg" alt="Einrücken">
            </button>
            <button onclick="execCmd('outdent')" title="Ausrücken">
                <img src="icons/indent-left.svg" alt="Ausrücken">
            </button>
            <button onclick="execCmd('justifyCenter')" title="Zentrieren">
                <img src="icons/align-center.svg" alt="Zentrieren">
            </button>
            
            <!-- Text Farbe -->
            <button onclick="toggleColorPicker('textColorPicker')" title="Textfarbe">
                <img src="icons/text-color.svg" alt="Textfarbe">
            </button>
            <input type="color" id="textColorPicker" onchange="execCmd('foreColor', this.value)" style="display:none;">
            
            <!-- Text Marker -->
            <button onclick="toggleColorPicker('bgColorPicker')" title="Textmarker">
                <img src="icons/marker.svg" alt="Textmarker">
            </button>
            <input type="color" id="bgColorPicker" onchange="execCmd('hiliteColor', this.value)" style="display:none;">
            
            <!-- Schriftarten -->
            <select onchange="execCmd('fontName', this.value)">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
            </select>
            
            <!-- Schriftgröße -->
            <select onchange="execCmd('fontSize', this.value)">
                <option value="1">Klein</option>
                <option value="2">Normal</option>
                <option value="3">Groß</option>
                <option value="4">Sehr Groß</option>
                <option value="5">Riesig</option>
            </select>
            
            <!-- Bild-Upload -->
            <button onclick="document.getElementById('imageUpload').click()" title="Bild einfügen">
                <img src="icons/image.svg" alt="Bild einfügen">
            </button>
            <input type="file" id="imageUpload" accept="image/*" multiple onchange="uploadImages(this)" style="display:none;">
        </div>
        <div class="toolbar-center">
            <button class="toolbar-add-button" onclick="addCard()">Hinzufügen</button>
        </div>
        <button onclick="toggleHistory()" title="Historie" class="toolbar-history-button">
            <img src="icons/history.svg" alt="Historie">
        </button>
    </div>

    <div class="container">
        <div class="card-editor">
            <div class="card-side-container">
                <div id="front" class="card-side" contenteditable="true" data-placeholder="Vorderseite"></div>
            </div>
            <div class="card-side-container">
                <div id="back" class="card-side" contenteditable="true" data-placeholder="Rückseite"></div>
            </div>
        </div>
        <div id="historyContainer" class="history-scroll-container"></div>
    </div>

    <canvas id="drawCanvas"></canvas>
    <div class="color-selector" id="colorSelector">
        <button onclick="changeDrawColor('#000000')" style="background-color: #000000;"></button>
        <button onclick="changeDrawColor('#FF0000')" style="background-color: #FF0000;"></button>
        <button onclick="changeDrawColor('#00FF00')" style="background-color: #00FF00;"></button>
        <button onclick="changeDrawColor('#0000FF')" style="background-color: #0000FF;"></button>
        <button onclick="changeDrawColor('#FFFF00')" style="background-color: #FFFF00;"></button>
    </div>
</body>
<script src="script.js"></script>
</html>
