<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorify - Dein Kompass im Labyrinth des Lernens</title>
    <link rel="stylesheet" href="Zeitplan.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Memorify</h1>
        <h2>Dein Kompass im Labyrinth des Lernens</h2>
    </div>
    <div class="container">
        <button id="create-schedule-btn" class="animated-btn">Zeitplan erstellen</button>
        <button id="edit-schedule-btn" class="animated-btn">Zeitpläne bearbeiten</button>
        <div id="progress-container"></div>
    </div>
    <div id="create-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <label for="stack-select">Wähle einen Stapel:</label>
            <select id="stack-select">
                <option value="innovation-projektmanagement">Innovation und Projektmanagement</option>
                <option value="strategieentwicklung">Strategieentwicklung</option>
                <option value="web-app">Web-App</option>
            </select>
            <h3>Wähle den Zeitraum für deinen Zeitplan:</h3>
            <div id="calendar"></div>
            <label for="plan-name">Zeitplan Name:</label>
            <input type="text" id="plan-name">
            <button id="set-milestone-btn" class="blue-btn">Zwischenziel festlegen</button>
            <button id="save-plan-btn" class="blue-btn">Speichern</button>
            <button id="cancel-plan-btn" class="cancel">Abbrechen</button>
            <div id="date-range"></div>
            <div id="milestone-date"></div>
        </div>
    </div>
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <label for="select-plan">Wähle einen Zeitplan:</label>
            <select id="select-plan"></select>
            <div id="edit-options">
                <button id="edit-selected-plan-btn" class="edit-option">Zeitplan bearbeiten</button>
                <button class="edit-option" data-action="copy">Zeitplan kopieren</button>
                <button class="edit-option" data-action="reset">Fortschritt zurücksetzen</button>
                <button class="edit-option delete" data-action="delete">Löschen</button>
            </div>
        </div>
    </div>
    <div id="schedule-container" class="schedule-container">
        <!-- Hier werden die Zeitpläne mit Fortschritt angezeigt -->
    </div>
    <div id="hover-calendar" class="hover-calendar">
        <div id="hover-calendar-content">
            <div id="hover-calendar-close" class="hover-calendar-close">&times;</div>
            <div id="hover-calendar-view"></div>
        </div>
    </div>
    <div id="cards-today-container" class="cards-today-container">
        <p id="cards-today-text">Du hast heute noch - Karten zu lernen</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="Zeitplan.js"></script>
</body>
</html>
