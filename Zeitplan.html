<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorify - Dein Kompass im Labyrinth des Lernens</title>
    <link rel="stylesheet" href="Zeitplan.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Memorify</h1>
        <h2>Dein Kompass im Labyrinth des Lernens</h2>
    </div>
    <div class="container">
        <button id="create-schedule-btn">Zeitplan erstellen</button>
        <button id="edit-schedule-btn">Zeitpläne bearbeiten</button>
        <div id="progress-container"></div>
    </div>
    <div id="create-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <label for="stack-select">Wähle einen Stapel:</label>
            <select id="stack-select">
                <option value="innovation-projektmanagement">Innovation und Projektmanagement (30 Karten)</option>
                <option value="strategieentwicklung">Strategieentwicklung (40 Karten)</option>
                <option value="web-app">Web-App (50 Karten)</option>
            </select>
            <h3>Wähle den Zeitraum für deinen Zeitplan:</h3>
            <div id="calendar"></div>
            <label for="plan-name">Zeitplan Name:</label>
            <input type="text" id="plan-name">
            <button id="set-milestone-btn">Zwischenziel festlegen</button>
            <button id="save-plan-btn">Speichern</button>
            <button id="cancel-plan-btn" class="cancel">Abbrechen</button>
            <div id="date-range"></div>
            <div id="milestone-date"></div>
        </div>
    </div>
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <label for="select-plan">Wähle einen Zeitplan:</label>
            <select id="select-plan">
                <option value="dummy-plan">Dummy Zeitplan</option>
            </select>
            <div id="edit-options" class="hidden">
                <label for="edit-plan-name">Zeitplan Name:</label>
                <input type="text" id="edit-plan-name">
                <label for="edit-start-date">Neuer Startzeitpunkt:</label>
                <input type="date" id="edit-start-date">
                <label for="edit-end-date">Neuer Endzeitpunkt:</label>
                <input type="date" id="edit-end-date">
                <button class="edit-option" data-action="edit">Zeitplan bearbeiten</button>
                <button class="edit-option" data-action="copy">Zeitplan kopieren</button>
                <button class="edit-option" data-action="reset">Fortschritt zurücksetzen</button>
                <button class="edit-option delete" data-action="delete">Löschen</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="Zeitplan.js"></script>
</body>
</html>
