<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorify - Dein Kompass im Labyrinth des Lernens</title>
    <link rel="stylesheet" href="Zeitplan.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Memorify</h1>
        <h2>Dein Kompass im Labyrinth des Lernens</h2>
    </div>
    <div class="container">
        <button id="create-schedule-btn" class="animated-button">Zeitplan erstellen</button>
        <button id="edit-schedule-btn" class="animated-button">Zeitpläne bearbeiten</button>
    </div>
    <div id="create-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <label for="stack-select">Wähle einen Stapel:</label>
            <select id="stack-select">
                <option value="dummy-stapel">Dummy-Stapel</option>
            </select>
            <h3>Wähle den Zeitraum für deinen Zeitplan:</h3>
            <div id="calendar"></div>
            <label for="plan-name">Zeitplan Name:</label>
            <input type="text" id="plan-name">
            <button id="set-milestone-btn" class="animated-button">Zwischenziel festlegen</button>
            <button id="save-plan-btn" class="animated-button">Speichern</button>
            <button id="cancel-plan-btn" class="cancel animated-button">Abbrechen</button>
            <div id="date-range"></div>
            <div id="milestone-date"></div>
        </div>
    </div>
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <label for="select-plan">Wähle einen Zeitplan:</label>
            <select id="select-plan">
                <option value="dummy-plan">Dummy Zeitplan</option>
            </select>
            <div id="edit-options" class="hidden">
                <button class="edit-option">Zeitplan umbenennen</button>
                <button class="edit-option">Neues Ziel festlegen</button>
                <button class="edit-option">Zwischenziel festlegen</button>
                <button class="edit-option">Einstellungen kopieren</button>
                <button class="edit-option">Anfragenzahl anpassen</button>
                <button class="edit-option">Fortschritt zurücksetzen</button>
                <button class="edit-option delete">Löschen</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="Zeitplan.js"></script>
</body>
</html>
