<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorify - Dein Kompass im Labyrinth des Lernens</title>
    <link rel="stylesheet" href="Zeitplan.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
</head>
<body>
    <div class="header">
        <h1>Memorify</h1>
        <p class="subtitle">Dein Kompass im Labyrinth des Lernens</p>
    </div>

    <div class="button-container">
        <button id="createSchedule" class="btn">Zeitplan erstellen</button>
        <button id="editSchedule" class="btn">Zeitpläne bearbeiten</button>
    </div>

    <!-- Modal für Zeitplan erstellen -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Erstelle einen Zeitplan</h2>
            <div id="calendar"></div>
            <div class="form-group">
                <label for="planName">Zeitplan Name:</label>
                <input type="text" id="planName">
            </div>
            <div class="summary">
                <p id="startDisplay">Startdatum: Noch nicht gewählt</p>
                <p id="endDisplay">Enddatum: Noch nicht gewählt</p>
                <div id="milestones">
                    <p>Zwischenziele:</p>
                </div>
            </div>
            <div class="button-container">
                <button id="setMilestoneBtn" class="btn">Zwischenziel festlegen</button>
                <button id="savePlanBtn" class="btn">Speichern</button>
                <button id="cancelPlanBtn" class="btn red">Abbrechen</button>
            </div>
        </div>
    </div>

    <!-- Modal für Zeitplan bearbeiten -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Zeitplan bearbeiten</h2>
            <div class="form-group">
                <label for="selectPlan">Wähle einen Zeitplan:</label>
                <select id="selectPlan">
                    <option value="" disabled selected>Wähle einen Zeitplan</option>
                    <option value="1">Dummy Zeitplan 1</option>
                </select>
            </div>
            <div id="editOptions" class="hidden">
                <button class="editOption">Zeitplan umbenennen</button>
                <button class="editOption">Neues Zeitziel festlegen</button>
                <button class="editOption">Zwischenziel festlegen</button>
                <button class="editOption">Zeitplan kopieren</button>
                <button class="editOption">Anfragenzahl anpassen</button>
                <button class="editOption">Fortschritt zurücksetzen</button>
                <button class="editOption red">Löschen</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="Zeitplan.js"></script>
</body>
</html>
