<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartenabfrage</title>
    <link rel="stylesheet" href="Kartenabfrage.css">
</head>
<body>
    <header>
        <h1>Memorify</h1>
        <h2>Dein Kompass im Labyrinth des Lernens</h2>
    </header>
    <div class="container">
        <div class="header-controls">
            <div class="dropdown">
                <label for="deck-select">Stapel:</label>
                <select id="deck-select">
                    <option value="">-- Wähle einen Stapel --</option>
                    <option value="innovation">Innovation- und Projektmanagement</option>
                    <option value="strategie">Strategieentwicklung</option>
                    <option value="webapp">Web-Application</option>
                </select>
                <select id="subdeck-select" style="display: none;">
                    <option value="all">Ganzen Stapel lernen</option>
                    <option value="unterstapel1">Unterstapel 1</option>
                    <option value="unterstapel2">Unterstapel 2</option>
                </select>
            </div>
            <div class="header-buttons">
                <button id="reset-progress">Fortschritt zurücksetzen</button>
                <button id="edit-deck">Bearbeiten</button>
            </div>
            <div id="counter">Stapel: - Karten übrig</div>
        </div>
        <div id="path">Pfad: </div>
        <div class="card">
            <div id="prompt">Bitte wähle einen Stapel aus, den du lernen willst.</div>
            <div id="question" style="display: none;">Frage wird hier angezeigt</div>
            <div id="answer" style="display: none;">Antwort wird hier angezeigt</div>
            <button id="show-answer" style="display: none;">Antwort anzeigen</button>
            <div class="completion-message" style="display: none;">
                <p>Herzlichen Glückwunsch! Du hast alle Karten in diesem Stapel gelernt.</p>
                <button id="repeat-deck">Stapel wiederholen</button>
            </div>
        </div>
        <div class="buttons" style="display: none;">
            <button class="rating" data-value="skip" style="background-color: #64b5f6;">Skip</button>
            <button class="rating" data-value="dontknow" style="background-color: #42a5f5;">Don't know yet</button>
            <button class="rating" data-value="partial" style="background-color: #2196f3;">Partially recalled</button>
            <button class="rating" data-value="stressful" style="background-color: #1e88e5;">Stressful</button>
            <button class="rating" data-value="easy" style="background-color: #1976d2;">Easy</button>
        </div>
        <div class="card-editor" style="display: none;">
            <div contenteditable="true" id="front" class="card-side"></div>
            <div contenteditable="true" id="back" class="card-side"></div>
            <button onclick="addCard()">Karte hinzufügen</button>
        </div>
        <div class="history-scroll-container" id="historyContainer"></div>
    </div>
    <script src="Kartenabfrage.js"></script>
</body>
</html>
