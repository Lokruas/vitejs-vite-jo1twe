<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorify - Kartenabfrage</title>
    <link rel="stylesheet" href="Kartenabfrage.css">
</head>
<body>
    <div class="header">
        <h1>Memorify</h1>
        <p>Dein Kompass im Labyrinth des Lernens</p>
    </div>
    
    <div id="card-container">
        <div id="card">
            <div id="card-content"></div>
            <button id="show-answer">Antwort anzeigen</button>
            <div id="answer-buttons" style="display: none;">
                <button id="know-it">Kann ich</button>
                <button id="dont-know-it">Kann ich nicht</button>
            </div>
        </div>
    </div>
    
    <script src="Kartenabfrage.js"></script>
</body>
</html>
