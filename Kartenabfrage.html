<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartenabfrage</title>
    <link rel="stylesheet" href="Kartenabfrage.css">
</head>
<body>
    <header>
        <h1>Memorify</h1>
        <h2>Dein Kompass im Labyrinth des Lernens</h2>
    </header>
    <div class="container">
        <div class="dropdowns">
            <div class="dropdown">
                <label for="deck-select">Stapel:</label>
                <select id="deck-select">
                    <option value="innovation">Innovation- und Projektmanagement</option>
                    <option value="strategie">Strategieentwicklung</option>
                    <option value="webapp">Web-Application</option>
                </select>
            </div>
            <div class="dropdown" id="subdeck-dropdown" style="display: none;">
                <label for="subdeck-select">Unterstapel:</label>
                <select id="subdeck-select">
                    <option value="all">Ganzen Stapel lernen</option>
                </select>
            </div>
            <div id="counter">Stapel: ... Karten übrig</div>
        </div>
        <div id="path">Pfad: </div>
        <div class="card">
            <div id="question">Frage wird hier angezeigt</div>
            <div id="answer" style="display: none;">Antwort wird hier angezeigt</div>
            <button id="show-answer">Antwort anzeigen</button>
        </div>
        <div class="buttons" style="display: none;">
            <button class="rating" data-value="skip">Skip</button>
            <button class="rating" data-value="dontknow">Don't know yet</button>
            <button class="rating" data-value="partial">Partially recalled</button>
            <button class="rating" data-value="stressful">Stressful</button>
            <button class="rating" data-value="easy">Easy</button>
        </div>
        <div class="completion-message" style="display: none;">
            <p>Herzlichen Glückwunsch. Du hast den Stapel abgeschlossen.</p>
            <button id="repeat-deck">Stapel wiederholen</button>
        </div>
    </div>
    <script src="Kartenabfrage.js"></script>
</body>
</html>
