<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartenabfrage</title>
    <link rel="stylesheet" href="Kartenabfrage.css">
</head>
<body>
    <div class="card-container">
        <div class="card" id="card">
            <div class="card-content" id="card-content">Wer hat diese geniale Web-App gemacht?</div>
            <button id="show-answer-button" onclick="showAnswer()">Show Answer</button>
            <button id="hint-button" onclick="showHint()">Hinweis</button>
            <div id="answer-options">
                <button onclick="handleAnswer('skip')">Skip</button>
                <button onclick="handleAnswer('dont_know')">Don't Know Yet</button>
                <button onclick="handleAnswer('partially_recalled')">Partially Recalled</button>
                <button onclick="handleAnswer('stressful')">Stressful</button>
                <button onclick="handleAnswer('easy')">Easy</button>
            </div>
        </div>
    </div>
    <script src="Kartenabfrage.js"></script>
</body>
</html>
