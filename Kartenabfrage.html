<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartenabfrage</title>
    <link rel="stylesheet" href="Kartenabfrage.css">
</head>
<body>
    <header>
        <h1>Memorify</h1>
        <h2>Dein Kompass im Labyrinth des Lernens</h2>
    </header>
    <div class="container">
        <div class="header-controls">
            <div class="dropdown">
                <label for="deck-select">Stapel:</label>
                <select id="deck-select">
                    <option value="">-- W채hle einen Stapel --</option>
                    <option value="innovation">Innovation- und Projektmanagement</option>
                    <option value="strategie">Strategieentwicklung</option>
                    <option value="webapp">Web-Application</option>
                </select>
                <select id="subdeck-select" style="display: none;">
                    <option value="all">Ganzen Stapel lernen</option>
                </select>
            </div>
            <div id="counter">Stapel: ... Karten 체brig</div>
        </div>
        <div id="path">Pfad: </div>
        <div class="card">
            <div id="question">Frage wird hier angezeigt</div>
            <div id="answer" style="display: none;">Antwort wird hier angezeigt</div>
            <button id="show-answer">Antwort anzeigen</button>
        </div>
        <div class="buttons" style="display: none;">
            <button class="rating" data-value="skip" style="background-color: #f06292;">Skip</button>
            <button class="rating" data-value="dontknow" style="background-color: #ba68c8;">Don't know yet</button>
            <button class="rating" data-value="partial" style="background-color: #ffb74d;">Partially recalled</button>
            <button class="rating" data-value="stressful" style="background-color: #4db6ac;">Stressful</button>
            <button class="rating" data-value="easy" style="background-color: #81c784;">Easy</button>
        </div>
        <div class="completion-message" style="display: none;">
            <p>Herzlichen Gl체ckwunsch! Du hast alle Karten in diesem Stapel gelernt.</p>
            <button id="repeat-deck">Stapel wiederholen</button>
        </div>
        <div class="footer-controls">
            <button id="reset-progress">Fortschritt zur체cksetzen</button>
            <button id="edit-deck">Bearbeiten</button>
        </div>
    </div>
    <script src="Kartenabfrage.js"></script>
</body>
</html>
